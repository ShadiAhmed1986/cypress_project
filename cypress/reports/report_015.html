449600&#x27;);\ncy.tick(10000); // 10 seconds passed\ncy.get(&#x27;#tick-div&#x27;).click().should(&#x27;have.text&#x27;, &#x27;1489449610&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;ef33f035-f333-428a-8c46-6a7fde3e67d8&quot;,&quot;parentUUID&quot;:&quot;5909585a-5283-48f2-948c-60df412c84d8&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;cy.stub() matches depending on arguments&quot;,&quot;fullTitle&quot;:&quot;Spies, Stubs, and Clock cy.stub() matches depending on arguments&quot;,&quot;duration&quot;:44,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;medium&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// see all possible matchers at\n// https://sinonjs.org/releases/latest/matchers/\nconst greeter = {\n  /**\n   * Greets a person\n   * @param {string} name\n  */\n  greet(name) {\n    return `Hello, ${name}!`;\n  }\n};\ncy.stub(greeter, &#x27;greet&#x27;).callThrough() // if you want non-matched calls to call the real method\n.withArgs(Cypress.sinon.match.string).returns(&#x27;Hi&#x27;).withArgs(Cypress.sinon.match.number).throws(new Error(&#x27;Invalid name&#x27;));\nexpect(greeter.greet(&#x27;World&#x27;)).to.equal(&#x27;Hi&#x27;); // @ts-ignore\nexpect(() =&gt; greeter.greet(42)).to.throw(&#x27;Invalid name&#x27;);\nexpect(greeter.greet).to.have.been.calledTwice; // non-matched calls goes the actual method\n// @ts-ignore\nexpect(greeter.greet()).to.equal(&#x27;Hello, undefined!&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;2c3f6989-10ff-4cd2-a791-5cdfdca7c173&quot;,&quot;parentUUID&quot;:&quot;5909585a-5283-48f2-948c-60df412c84d8&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;matches call arguments using Sinon matchers&quot;,&quot;fullTitle&quot;:&quot;Spies, Stubs, and Clock matches call arguments using Sinon matchers&quot;,&quot;duration&quot;:76,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// see all possible matchers at\n// https://sinonjs.org/releases/latest/matchers/\nconst calculator = {\n  /**\n   * returns the sum of two arguments\n   * @param a {number}\n   * @param b {number}\n  */\n  add(a, b) {\n    return a + b;\n  }\n};\nconst spy = cy.spy(calculator, &#x27;add&#x27;).as(&#x27;add&#x27;);\nexpect(calculator.add(2, 3)).to.equal(5); // if we want to assert the exact values used during the call\nexpect(spy).to.be.calledWith(2, 3); // let&#x27;s confirm \&quot;add\&quot; method was called with two numbers\nexpect(spy).to.be.calledWith(Cypress.sinon.match.number, Cypress.sinon.match.number); // alternatively, provide the value to match\nexpect(spy).to.be.calledWith(Cypress.sinon.match(2), Cypress.sinon.match(3)); // match any value\nexpect(spy).to.be.calledWith(Cypress.sinon.match.any, 3); // match any value from a list\nexpect(spy).to.be.calledWith(Cypress.sinon.match.in([1, 2, 3]), 3);\n/**\n * Returns true if the given number is event\n * @param {number} x\n */\nconst isEven = x =&gt; x % 2 === 0; // expect the value to pass a custom predicate function\n// the second argument to \&quot;sinon.match(predicate, message)\&quot; is\n// shown if the predicate does not pass and assertion fails\n\nexpect(spy).to.be.calledWith(Cypress.sinon.match(isEven, &#x27;isEven&#x27;), 3);\n/**\n * Returns a function that checks if a given number is larger than the limit\n * @param {number} limit\n * @returns {(x: number) =&gt; boolean}\n */\nconst isGreaterThan = limit =&gt; x =&gt; x &gt; limit;\n/**\n * Returns a function that checks if a given number is less than the limit\n * @param {number} limit\n * @returns {(x: number) =&gt; boolean}\n */\n\nconst isLessThan = limit =&gt; x =&gt; x &lt; limit; // you can combine several matchers using \&quot;and\&quot;, \&quot;or\&quot;\n\nexpect(spy).to.be.calledWith(Cypress.sinon.match.number, Cypress.sinon.match(isGreaterThan(2), &#x27;&gt; 2&#x27;).and(Cypress.sinon.match(isLessThan(4), &#x27;&lt; 4&#x27;)));\nexpect(spy).to.be.calledWith(Cypress.sinon.match.number, Cypress.sinon.match(isGreaterThan(200), &#x27;&gt; 200&#x27;).or(Cypress.sinon.match(3))); // matchers can be used from BDD assertions\ncy.get(&#x27;@add&#x27;).should(&#x27;have.been.calledWith&#x27;, Cypress.sinon.match.number, Cypress.sinon.match(3)); // you can alias matchers for shorter test code\nconst {\n  match: M\n} = Cypress.sinon;\ncy.get(&#x27;@add&#x27;).should(&#x27;have.been.calledWith&#x27;, M.number, M(3));&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;ff1bd94a-cdab-4e14-b13e-21e9b76a5e2c&quot;,&quot;parentUUID&quot;:&quot;5909585a-5283-48f2-948c-60df412c84d8&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;ddc36f8d-15a0-4b20-b14f-1c2f87d81d48&quot;,&quot;f15408ea-2e36-4e86-b8ef-63a9f1355032&quot;,&quot;b45725bb-7407-47ea-87cb-f3613dc83727&quot;,&quot;b62b7ffd-1491-43aa-8b2f-c63147f8553c&quot;,&quot;ef33f035-f333-428a-8c46-6a7fde3e67d8&quot;,&quot;2c3f6989-10ff-4cd2-a791-5cdfdca7c173&quot;,&quot;ff1bd94a-cdab-4e14-b13e-21e9b76a5e2c&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:4283,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000}],&quot;passes&quot;:[],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:0,&quot;root&quot;:true,&quot;rootEmpty&quot;:true,&quot;_timeout&quot;:2000}],&quot;meta&quot;:{&quot;mocha&quot;:{&quot;version&quot;:&quot;7.0.1&quot;},&quot;mochawesome&quot;:{&quot;options&quot;:{&quot;quiet&quot;:false,&quot;reportFilename&quot;:&quot;report&quot;,&quot;saveHtml&quot;:true,&quot;saveJson&quot;:true,&quot;consoleReporter&quot;:&quot;spec&quot;,&quot;useInlineDiffs&quot;:false,&quot;code&quot;:true},&quot;version&quot;:&quot;6.2.2&quot;},&quot;marge&quot;:{&quot;options&quot;:{&quot;reportDir&qu
