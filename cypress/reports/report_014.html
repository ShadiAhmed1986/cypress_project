lectors just like jQuery\ncy.get(&#x27;[data-test-id=\&quot;test-example\&quot;]&#x27;).should(&#x27;have.class&#x27;, &#x27;example&#x27;); // &#x27;cy.get()&#x27; yields jQuery object, you can get its attribute\n// by invoking `.attr()` method\ncy.get(&#x27;[data-test-id=\&quot;test-example\&quot;]&#x27;).invoke(&#x27;attr&#x27;, &#x27;data-test-id&#x27;).should(&#x27;equal&#x27;, &#x27;test-example&#x27;); // or you can get element&#x27;s CSS property\ncy.get(&#x27;[data-test-id=\&quot;test-example\&quot;]&#x27;).invoke(&#x27;css&#x27;, &#x27;position&#x27;).should(&#x27;equal&#x27;, &#x27;static&#x27;); // or use assertions directly during &#x27;cy.get()&#x27;\n// https://on.cypress.io/assertions\ncy.get(&#x27;[data-test-id=\&quot;test-example\&quot;]&#x27;).should(&#x27;have.attr&#x27;, &#x27;data-test-id&#x27;, &#x27;test-example&#x27;).and(&#x27;have.css&#x27;, &#x27;position&#x27;, &#x27;static&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;0f2ac819-2e41-447d-ac28-850740fdc7ec&quot;,&quot;parentUUID&quot;:&quot;e3962e78-0dde-4943-93ef-b3b70ce5832d&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;cy.contains() - query DOM elements with matching content&quot;,&quot;fullTitle&quot;:&quot;Querying cy.contains() - query DOM elements with matching content&quot;,&quot;duration&quot;:273,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// https://on.cypress.io/contains\ncy.get(&#x27;.query-list&#x27;).contains(&#x27;bananas&#x27;).should(&#x27;have.class&#x27;, &#x27;third&#x27;); // we can pass a regexp to `.contains()`\ncy.get(&#x27;.query-list&#x27;).contains(/^b\\w+/).should(&#x27;have.class&#x27;, &#x27;third&#x27;);\ncy.get(&#x27;.query-list&#x27;).contains(&#x27;apples&#x27;).should(&#x27;have.class&#x27;, &#x27;first&#x27;); // passing a selector to contains will\n// yield the selector containing the text\ncy.get(&#x27;#querying&#x27;).contains(&#x27;ul&#x27;, &#x27;oranges&#x27;).should(&#x27;have.class&#x27;, &#x27;query-list&#x27;);\ncy.get(&#x27;.query-button&#x27;).contains(&#x27;Save Form&#x27;).should(&#x27;have.class&#x27;, &#x27;btn&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;984026ee-26a3-47ec-acfb-de610b54000d&quot;,&quot;parentUUID&quot;:&quot;e3962e78-0dde-4943-93ef-b3b70ce5832d&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;.within() - query DOM elements within a specific element&quot;,&quot;fullTitle&quot;:&quot;Querying .within() - query DOM elements within a specific element&quot;,&quot;duration&quot;:223,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// https://on.cypress.io/within\ncy.get(&#x27;.query-form&#x27;).within(() =&gt; {\n  cy.get(&#x27;input:first&#x27;).should(&#x27;have.attr&#x27;, &#x27;placeholder&#x27;, &#x27;Email&#x27;);\n  cy.get(&#x27;input:last&#x27;).should(&#x27;have.attr&#x27;, &#x27;placeholder&#x27;, &#x27;Password&#x27;);\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;73adf0df-2adb-4235-beee-1b6797ff46dd&quot;,&quot;parentUUID&quot;:&quot;e3962e78-0dde-4943-93ef-b3b70ce5832d&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;cy.root() - query the root DOM element&quot;,&quot;fullTitle&quot;:&quot;Querying cy.root() - query the root DOM element&quot;,&quot;duration&quot;:252,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// https://on.cypress.io/root\n// By default, root is the document\ncy.root().should(&#x27;match&#x27;, &#x27;html&#x27;);\ncy.get(&#x27;.query-ul&#x27;).within(() =&gt; {\n  // In this within, the root is now the ul DOM element\n  cy.root().should(&#x27;have.class&#x27;, &#x27;query
